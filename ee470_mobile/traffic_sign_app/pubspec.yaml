name: traffic_sign_app
description: "A mobile app built to recognize traffic signs."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.3.3
  image_picker: ^1.2.1
  tflite_flutter: ^0.11.0
  image: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.7

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#2563EB"
  adaptive_icon_foreground: "assets/icon.png"
  min_sdk_android: 21

# Splash Screen Configuration
flutter_native_splash:
  color: "#d8dee3"
  image: "assets/icon.png"
  color_dark: "#d8dee3"
  image_dark: "assets/icon.png"
  android_12:
    color: "#d8dee3"
    icon_background_color: "#d8dee3"
    image: "assets/icon.png"
    color_dark: "#d8dee3"
    icon_background_color_dark: "#d8dee3"
    image_dark: "assets/icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon.png
    - assets/traffic_sign_model.tflite
    - assets/labels.txt
